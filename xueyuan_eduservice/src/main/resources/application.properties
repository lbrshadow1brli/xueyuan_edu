# 服务端口
server.port=8001
# 服务名
spring.application.name=xueyuan-eduservice
# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql连接

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/xueyuan_edu?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8

spring.datasource.username=iflash

